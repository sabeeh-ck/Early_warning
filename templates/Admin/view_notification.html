{% extends 'Admin/template.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/notification_search/">
{% csrf_token %}
 <table class="pull-left mt-3 mb-3">
    <tr>
      <td>from date</td>
      <td><input type="date" name="textfield" id="textfield" class="form-control"required/></td>
      <td>To date</td>
      <td><input type="date" name="textfield2" id="textfield2" class="form-control"required/></td>
      <td><input type="submit" name="button" id="button" value="Search"class="btn btn-info" /></td>
    </tr>
  </table>
  <table class=" table table-bordered">
    <tr>
      <td>No</td>
      <td>Notification</td>
      <td>Date</td>

    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.content }}</td>
      <td>&nbsp;{{ i.date }}</td>

    </tr>
      {% endfor %}
  </table>
 
</form>
{% endblock %}
