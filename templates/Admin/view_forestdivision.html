{% extends 'Admin/template.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/search_division/" enctype="multipart/form-data">
{% csrf_token %}
  <table class="pull-left">
    <tr>
      <td><input type="text" name="textfield" id="textfield"class="form-control" placeholder="name" required/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
    
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
  <tr>
    <th>No</th>
    <th>Division</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.division }}</td>
    <td><a href="/edit_forest_division/{{ i.id }}#tab"class="btn btn-success">Edit</a></td>
    <td><a href="/delete_division/{{ i.id }}#tab"onclick="return confirm('Are You Sure?')"class="btn btn-danger">Delete</a></td>
  </tr>
      {% endfor %}
</table>

</form>
{% endblock %}
