{% extends 'Admin/template.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/search_category/">
{% csrf_token %}
  <table class="pull-left">

    <tr>
      <td><input name="src" type="text"class="form-control"placeholder="name" required /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
    </tr>
  </table>
    <table class="table table-bordered table-hover mt-3 mb-3">

  <tr>
    <th>NO</th>
    <th>Category</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.category_name }}</td>
    <td><a href="/edit_category/{{ i.id }}#tab"class="btn btn-success">Edit</a></td>
    <td><a href="/delete_animal/{{ i.id }}#tab"onclick="return confirm('Are You Sure?')"class="btn btn-danger">Delete</a></td>
  </tr>
      {% endfor %}
</table>

</form>
{% endblock %}
